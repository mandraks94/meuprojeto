  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    /* Tamanho do vídeo aumentado */
    video {
      width: 100%;
      max-width: 800px;  /* Aumentei o tamanho máximo do vídeo */
      margin-top: 20px;
    }

    .cast-button-container {
      display: inline-block;
      margin-left: 10px;  /* Espaço entre o título e o ícone */
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* Contêiner para o player de vídeo */
    .video-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 800px;
    }

    /* Estilo para o título com o ícone de cast ao lado */
    .title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    google-cast-launcher {
      width: 30px;
      height: 30px;
    }
  </style>
